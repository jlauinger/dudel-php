<html lang="de">

    <link href="{{@BASE}}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{@BASE}}/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{@BASE}}/style/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{@BASE}}"><b>Dudel</b>.php</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <a class="btn btn-default navbar-btn" href="{{@BASE}}"><span class="fa fa-plus"></span> New Poll</a>
            <check if="{{ @SESSION.userid }}">
                <true>
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="{{@BASE}}/profile">Welcome, {{ @SESSION.username }}</a></li>
                        <li><a href="{{@BASE}}/logout">Logout</a></li>
                    </ul>
                </true>
                <false>
                    <form class="navbar-form navbar-right" method="post" action="{{@BASE}}/login">
                        <div class="form-group">
                            <input type="email" name="email" placeholder="you@example.org" class="form-control">
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </false>
            </check>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<include href="{{ @content }}" />

<h4>Available Time Slots</h4>
<div class="padding-top-1"></div>

<div class="row">
    <div class="col-sm-4"><div class="alert alert-default"><b>Step 1</b><br />Choose Days</div></div>
    <div class="col-sm-4"><div class="alert alert-success"><b>Step 2</b><br />Choose Times</div></div>
    <div class="col-sm-4"><div class="alert alert-default"><b>Step 3</b><br />Select Combinations</div></div>
</div>

<form action="{{@BASE}}/{{@poll[shortlink]}}" method="post" class="form">

    <input type="hidden" name="step" value="2" />
    <input type="hidden" name="shortlink" value="{{@poll[shortlink]}}" />
    <input type="hidden" name="csrf_token" value="{{ @SESSION.csrf }}" />
    <input type="hidden" name="dates" id="dates" value="{{ @dates }}" />
    <input type="hidden" name="times" id="times" value="{{ @times }}" />

    <p>
        <span class="fa fa-info-circle"></span>&nbsp;
        Please select times. You can choose which times will be available for each day in the next step.
    </p>

    <div class="row">
        <div class="col-md-4">
            <h4>Add a suggested time</h4>
            <div class="time-suggestions">
                <repeat group="{{@suggestedTimes}}" value="{{@time}}">
                    <a class="btn btn-default btn-sm suggested-time" data-time="{{@time}}">{{@time}}</a>
                </repeat>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Add exact time</h4>
            <div class="time-input">
                <div class="form-inline" id="time-slider-form">
                    <input type="text" id="time-hour" class="form-control" placeholder="HH" />
                    <input type="text" id="time-minute" class="form-control" placeholder="MM" />
                    <input type="button" id="time-add-button" class="action btn btn-primary" value="Add" style="height: 3.4em;" />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Chosen slots</h4>
            <div class="calendar-list">
                <ul class="time-slots"></ul>
            </div>
        </div>
    </div>

    <div class="padding-top-1"></div>
    <div class="form-group choices-actions">
        <a href="{{@BASE}}/{{@poll[shortlink]}}/choices/1" class="btn btn-default">Previous</a>
        <button type="submit" class="btn btn-large btn-primary">
            <span class="fa fa-check"></span>
            Next
        </button>
    </div>
</form>
